<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/910ce80589.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="gallery.css">
    <title>travel-page</title>
</head>
<body>
<h1>Gallery</h1>
<div class="container">

  <div class="gallery-container w-3 h-2">
    <div class="gallery-item">
      <div class="image">
        <img src="images/riyas.jpg" alt="Minister">
      </div>
      <div class="text">P. A. Mohammed Riyas, Minister for Tourism</div>
    </div>
  </div>

  <div class="gallery-container w-3 h-3">
    <div class="gallery-item">
      <div class="image">
        <img src="images/alappuzha.jpg" alt="alappuzha">
      </div>
      <div class="text">Alappuzha</div>
    </div>
  </div>

  <div class="gallery-container h-2">
    <div class="gallery-item">
      <div class="image">
        <img src="images/munnar.jpg" alt="munnar">
      </div>
      <div class="text">Munnar</div>
    </div>
  </div>

  <div class="gallery-container w-2">
    <div class="gallery-item">
      <div class="image">
        <img src="images/kochi.jpg" alt="kochi">
      </div>
      <div class="text">Kochi</div>
    </div>
  </div>

  <div class="gallery-container w-4 h-1">
    <div class="gallery-item">
      <div class="image">
        <img src="images/idukki.jpg" alt="idukki">
      </div>
      <div class="text">Idukki</div>
    </div>
  </div>

  <div class="gallery-container">
    <div class="gallery-item">
      <div class="image">
        <img src="images/varkala.webp" alt="varkala">
      </div>
      <div class="text">Varkala-Cliff</div>
    </div>
  </div>

  <div class="gallery-container h-2">
    <div class="gallery-item">
      <div class="image">
        <img src="images/wayanad.jpg" alt="wayanad">
      </div>
      <div class="text">Wayanad</div>
    </div>
  </div>

  <div class="gallery-container">
    <div class="gallery-item">
      <div class="image">
        <img src="images/calicut.webp" alt="calicut">
      </div>
      <div class="text">Calicut</div>
    </div>
  </div>


</div>
</body>
</html>
